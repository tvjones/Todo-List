<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>

<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="usage">
            <ul>
                <li>Click on any task in the list to mark it as complete</li>
                <li>Click the <ion-icon name="add-circle-outline"></ion-icon> button to add a task</li>
                <li>Click the <ion-icon name="trash-bin-outline"></ion-icon> button to clear all tasks</li>
            </ul>
        </div>
       
        <div class="form">
            <input id="new-task" type="text">
            <div>
                <button  class="btn" id="add-task" type="submit" onclick="addTask()">
                    <ion-icon name="add-circle"></ion-icon>
                </button>
            </div>
        </div>
        <div id="task-list">
        </div>
        <button class="btn"  id="delete-tasks"type="reset" onclick="deleteTasks()">
            <ion-icon name="trash-bin"></ion-icon>
        </button>
    </div>
    <script src="scripts/index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
