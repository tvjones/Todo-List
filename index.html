<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <h1>Enter a task and I'll keep it here for you!</h1>
        <div class="form">
            <input id="new-task" type="text">
            <ion-icon class="add-task" onclick="addTask()" name="add-outline"></ion-icon>
        </div>
        <div id="info">
            <strong>*click a task to mark it as complete*</strong>
            <button type="reset" onclick="clearList()">Clear List <ion-icon class="clear-tasks" name="trash-outline"></ion-icon></button>
        </div>
        <div id="status">
            <p>Active</p>
            <p>Completed</p>
        </div>
        <div id="tasks-submitted"></div>
    </div>
    <script src="scripts/index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
